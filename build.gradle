buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()

    }
    dependencies {
        classpath "gradle.plugin.org.akhikhl.gretty:gretty:2.0.0"
    }
}

plugins {
    id "org.akhikhl.gretty" version "2.0.0"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

//war {
//    baseName = 'account-security-quickstart-spring'
//    version = '0.0.1-SNAPSHOT'
//}

sourceCompatibility = 1.8
targetCompatibility = 1.8
ext['logbackVersion'] = '1.1.11'
ext['springBootVer'] = '1.5.7.RELEASE'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://repo.spring.io/release' }
}

gretty {
    springBootVersion = '1.5.7.RELEASE'
    springBoot = true
    servletContainer = 'jetty9'
    contextPath = ''
}

configurations {
    providedRuntime
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVer}")
    compile 'net.rakugakibox.spring.boot:logback-access-spring-boot-starter:2.6.0'
    compile("com.twilio.sdk:twilio:7.0.0-rc-29")
    compile('org.xerial:sqlite-jdbc:3.20.1')
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = false
    }
    testLogging {
        exceptionFormat = "full"
    }
}
